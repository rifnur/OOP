<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar ('Students')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/student/new}">Добавить</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get">

                <div class="form-group mb-2 mr-2">
                    <label for="nameFilter" class="sr-only">Name filter</label>
                    <input type="text" class="form-control" id="nameFilter" th:value="${param.nameFilter}"
                           name="nameFilter" placeholder="Name filter">
                </div>

                <div class="form-group mb-2 mr-2">
                    <label for="ageMinFilter" class="sr-only">Age min</label>
                    <input type="number" class="form-control" id="ageMinFilter" th:value="${param.ageMinFilter}"
                           name="ageMinFilter" placeholder="Age min filter">
                </div>

                <div class="form-group mb-2 mr-2">
                    <label for="ageMaxFilter" class="sr-only">Age max</label>
                    <input type="number" class="form-control" id="ageMaxFilter" th:value="${param.ageMaxFilter}"
                           name="ageMaxFilter" placeholder="Age max filter">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('Id', 'id')"/>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('Name', 'name')"/>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('Age', 'age')"/>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${students.hasContent()}" th:each="student : ${students.content}">
                    <th th:text="${student.id}" scope="row">1</th>
                    <td th:text="${student.name}">Alex</td>
                    <td th:text="${student.age}">21</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/student/{id}(id = ${student.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/student/{id}(id = ${student.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>

                <tr th:unless="${students.hasContent()}">
                    <td colspan="4">No data</td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num: ${#numbers.sequence(1, students.totalPages)}"
                        th:classappend="${num == students.number + 1} ? 'active'"
                        class="page-item">
                        <a th:text="${num}"
                           th:href="@{/student(page=${num}, size=${students.size},
                           nameFilter=${param.nameFilter}, minAge=${param.minAge}, maxAge=${param.maxAge}, sortField=${param.sortField})}"
                           class="page-link">1 <span th:if="${num == students.number + 1}" class="sr-only">(current)</span></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
